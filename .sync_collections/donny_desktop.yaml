reset_cache: true
project_name: Remote Pipeline
username: root
privateKey: C:/Users/test/.ssh/id_rsa_no_password
host: 192.168.50.4
port: 2200
localPath: .
remotePath: /root/workspaces/remote-pipeline
devsync:
  os_target: linux
  ignores: []
  downloads:
    - /.env
    - /package.json
    - /package-lock.json
    - /migrations/
    - /storage/
    - /dist
  single_sync:
    - node_modules
    - migrations
  script:
    local:
      on_ready: null
      on_stop: null
      commands:
        - npm install && npm run dev
    remote:
      on_ready: null
      on_stop: null
      commands:
        - docker-compose up --build
        - docker-compose up >>> my.log
        - docker-compose exec app bash -l
        - docker-compose exec phpliteadmin sh
  trigger_permission:
    unlink_folder: true
    unlink: true
    change: true
    add: true
direct_access:
  config_file: ""
  ssh_configs:
    - Host: remote_pipeline
      HostName: =host
      User: =username
      Port: =port
      RequestTty: force
      IdentityFile: =privateKey
      StrictHostKeyChecking: no
      RemoteCommand: cd =remotePath && bash -l
      ServerAliveInterval: 300
      ServerAliveCountMax: 2
  ssh_commands:
    - access_name: Enter Server
      command: ssh -v remote_pipeline
saved_file_name: donny_desktop.yaml
